<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="NextQuestion(0)">
    <main>
        <!-- creating a modal for when quiz ends -->
        <div class="modal-container" id="score-modal">

            <div class="modal-content-container">

                <h1>Поздравляем, тест пройден!</h1>

                <div class="grade-details">
                    <p>ПОПЫТКИ : 20</p>
                    <p>НЕВЕРНЫХ : <span id="wrong-answers"></span></p>
                    <p>ВЕРНЫХ : <span id="right-answers"></span></p>
                    <p>ОЦЕНКА : <span id="grade-percentage"></span>%</p>
                    <p><span class='colorRemarks' id="remarks"></span></p>
                </div>

                <div class="modal-button-container">
                    <button onclick="closeScoreModal()">Продолжить</button>
                </div>


            </div>
        </div>
        <!-- end of modal of quiz details-->

        <div class="game-quiz-container">

            <div class="game-details-container">
                <h1>Очки : <span id="player-score"></span> / 20</h1>
                <h1>Вопрос : <span id="question-number"></span> / 20</h1>
            </div>

            <div class="game-question-container">
                <h1 id="display-question"></h1>
            </div>

            <div class="game-options-container">

                <div class="modal-container" id="option-modal">

                    <div class="modal-content-container">
                        <h1>НУЖНО ВЫБРАТЬ ВОПРОС, ДОРОГАЯ!</h1>

                        <div class="modal-button-container">
                            <button onclick="closeOptionModal()">Продолжить</button>
                        </div>

                    </div>

                </div>

                <span>
                    <input type="radio" id="option-one" name="option" class="radio optionValue" value="optionA" />
                    <label for="option-one" class="option" id="option-one-label"></label>
                </span>


                <span>
                    <input type="radio" id="option-two" name="option" class="radio optionValue" value="optionB" />
                    <label for="option-two" class="option" id="option-two-label"></label>
                </span>


                <span>
                    <input type="radio" id="option-three" name="option" class="radio optionValue" value="optionC" />
                    <label for="option-three" class="option" id="option-three-label"></label>
                </span>


                <span>
                    <input type="radio" id="option-four" name="option" class="radio optionValue" value="optionD" />
                    <label for="option-four" class="option" id="option-four-label"></label>
                </span>


            </div>

            <div class="next-button-container">
                <div class="questionsQuantity"></div>
                <button onclick="handleNextQuestion()">Следующий</button>
                <div class="pagesQuantity"></div>
            </div>
            <!-- <div class="infoQuantityContainer">

            </div> -->

        </div>

        <div class="game-quiz-container2">
            <div id="testResult-container" class="testResult-container">

            </div>
        </div>

    </main>


    <script src="index.js"></script>
</body>

</html>
